<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating App - Fasisi Project</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Login/Register Section -->
  <div id="auth-section" class="section active">
    <div class="auth-container">
      <div class="logo">
        <h1>‚ù§Ô∏è Dating App</h1>
        <p>Platform Khusus untuk Kami Berdua</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-phone">Nomor Handphone</label>
            <input type="tel" id="register-phone">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Main App Section -->
  <div id="app-section" class="section">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">‚ù§Ô∏è Dating App</div>
      <div class="nav-menu">
        <button class="nav-btn active" data-page="gallery">
          <span class="icon">üì∑</span>
          <span>Galeri</span>
        </button>
        <button class="nav-btn" data-page="requests">
          <span class="icon">üéØ</span>
          <span>Request</span>
        </button>
        <button class="nav-btn" data-page="chat">
          <span class="icon">üí¨</span>
          <span>Chat</span>
          <span class="badge" id="chat-badge"></span>
        </button>
        <button class="nav-btn" data-page="notifications">
          <span class="icon">üîî</span>
          <span>Notifikasi</span>
          <span class="badge" id="notif-badge"></span>
        </button>
        <button class="nav-btn" id="logout-btn">
          <span class="icon">üö™</span>
          <span>Logout</span>
        </button>
      </div>
    </nav>

    <!-- Gallery Page -->
    <div id="gallery-page" class="page active">
      <div class="page-header">
        <h2>Galeri Kami</h2>
        <button class="btn btn-primary" id="upload-btn">
          <span>üì§</span> Upload
        </button>
      </div>

      <div class="upload-form" id="upload-form" style="display: none;">
        <form id="galleryUploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file-upload">Pilih File (Foto/Video)</label>
            <input type="file" id="file-upload" name="file" accept="image/*,video/*" required>
          </div>
          <div class="form-group">
            <label for="file-caption">Caption (Opsional)</label>
            <textarea id="file-caption" name="caption" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload</button>
            <button type="button" class="btn btn-secondary" id="cancel-upload">Batal</button>
          </div>
        </form>
      </div>

      <div class="gallery-grid" id="gallery-grid">
        <!-- Gallery items will be loaded here -->
      </div>
    </div>

    <!-- Requests Page -->
    <div id="requests-page" class="page">
      <div class="page-header">
        <h2>Request Kencan</h2>
        <button class="btn btn-primary" id="new-request-btn">
          <span>‚ûï</span> Buat Request
        </button>
      </div>

      <div class="request-form" id="request-form" style="display: none;">
        <form id="requestForm">
          <div class="form-group">
            <label for="request-type">Tipe Request</label>
            <select id="request-type" required>
              <option value="">Pilih Tipe</option>
              <option value="place">Tempat Jalan</option>
              <option value="food">Makan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="request-title">Judul</label>
            <input type="text" id="request-title" required>
          </div>
          <div class="form-group">
            <label for="request-description">Deskripsi</label>
            <textarea id="request-description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="request-location">Lokasi (Opsional)</label>
            <input type="text" id="request-location">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Kirim Request</button>
            <button type="button" class="btn btn-secondary" id="cancel-request">Batal</button>
          </div>
        </form>
      </div>

      <div class="requests-list" id="requests-list">
        <!-- Requests will be loaded here -->
      </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="page">
      <div class="page-header">
        <h2>Chat</h2>
      </div>

      <div class="chat-container">
        <div class="messages-container" id="messages-container">
          <!-- Messages will be loaded here -->
        </div>
        <div class="chat-input-container">
          <form id="chatForm">
            <input type="text" id="chat-message" placeholder="Ketik pesan..." required>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Notifications Page -->
    <div id="notifications-page" class="page">
      <div class="page-header">
        <h2>Notifikasi</h2>
        <button class="btn btn-secondary" id="mark-all-read-btn">Tandai Semua Dibaca</button>
      </div>

      <div class="notifications-list" id="notifications-list">
        <!-- Notifications will be loaded here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
